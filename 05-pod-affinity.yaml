apiVersion: v1 
kind: Pod 
metadata: 
     name: pod-1 
     labels: 
        app-name: pod-1 
        purpose: pod-affinity 
spec: 
  containers: 
  - name: pod-1 
    image: nginx 
--- 
apiVersion: v1 
kind: Pod 
metadata: 
     name: pod-2 
     labels: 
        app-name: pod-2 
        purpose: pod-affinity 
spec: 
   affinity: 
      podAffinity: 
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector: 
            matchExpression: 
            - key: app-name 
              operator: In 
              values:
              - pod-1 
          topologykey: "kuberetes.io/hostname" 
      containers: 
      - name: pod-2 
        image: nginx                                 